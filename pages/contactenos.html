<body>
    <header>
        <div class="escudo">
            <a href="../index.html"><img src="../img/escudo.png" alt="escudo"></a>
        </div>

        <div class="menu">
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>

                </ul>
            </nav>
        </div>
    </header>

    <main id="contactenos">
        <form class="formulario" action="">
            
            <div class="formulario__bloque">
                <label for="">Nombre</label>
                <input type="text" name="nombre" placeholder="Nombre">
            </div>

            <div class="formulario__bloque">
                <label for="">Apellido</label>
                <input type="text" name="apellido" placeholder="Apellido">
            </div>

            <div class="formulario__bloque">
                <label for="">E-mail</label>
                <input type="email" name="mail" placeholder="E-mail">
            </div>

            <div class="formulario__bloque">
                <label for="">Telefono</label>
                <input type="number" name="telefono" placeholder="Número de telefono">
            </div>

            <div class="formulario__bloque">
                <label for="">Provincia</label>
                <select name="provincia">
                    <option value="jujuy">Jujuy</option>
                    <option value="salta">Salta</option>
                    <option value="formosa">Formosa</option>
                    <option value="catamarca">Catamarca</option>
                    <option value="tucuman">Tucumán</option>
                    <option value="santiagoDelEstero">Santiago del Estero</option>
                    <option value="chaco">Chaco</option>
                    <option value="corrientes">Corrientes</option>
                    <option value="misiones">Misiones</option>
                    <option value="laRioja">La Rioja</option>
                    <option value="sanJuan">San Juan</option>
                    <option value="sanLuis">San Luis</option>
                    <option value="cordoba">Córdoba</option>
                    <option value="santaFe">Santa Fé</option>
                    <option value="entreRios">Entre Ríos</option>
                    <option value="mendoza">Mendoza</option>
                    <option value="laPampa">La Pampa</option>
                    <option value="buenosAires">Buenos Aires</option>
                    <option value="neuquen">Neuquén</option>
                    <option value="rioNegro">Río Negro</option>
                    <option value="chubut">Chubut</option>
                    <option value="santaCruz">Santa Cruz</option>
                    <option value="tierraDelFuego">Tierra del Fuego</option>
                </select>
            </div>

            <div class="formulario__bloque">
                <label for="consulta">Consulta</label>
                <textarea id="consulta" name="consulta" cols="40" rows="5"></textarea>
            </div>

            <div class="formulario__bloque">
                <input class="boton" type="submit" value="Enviar">
            </div>

        </form>
    </section>

        </ul>
    </footer>
